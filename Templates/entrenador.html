{% extends "base.html" %}

{% block content %}



<div class="card-wrapper">
  <div class="card">
      <h1 class="center">Entrenador</h1>
      <form name="add_trainer_form">
          <label for="fullName">Nombre Completo:</label>
          <input type="text" id="fullName" name="fullName" required>
          
          <label for="specialization">Especialización:</label>
          <input type="text" id="specialization" name="specialization" required>
          
          <label for="phoneNumber">Número de Teléfono:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" required>
          
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          
          <input type="submit" value="Agregar Entrenador">
      </form>
  </div>
</div>


<div class="col-md-6">
    <div class="card-wrapper">
    <div class="card">
        <div class="card-header">
            <h5 class="text-center">Entrenadores</h5>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                    {% for entrenador in entrenadores %}
                        <div class="col">
                            <li class="list-group-item mb-3">
                                <form action="{{ url_for('edit_trainer', trainer_id=entrenador._id) }}" method="POST">
                                    <input type="hidden" name="trainer_id" value="{{entrenador._id}}">
                                    <label>Nombre Completo</label>
                                    <input type="text" class="form-control mb-3" value="{{entrenador.fullName}}" name="fullName" required>
                                    
                                    <label>Especialización</label>
                                    <input type="text" class="form-control mb-3" value="{{entrenador.specialization}}" name="specialization" required>
                                    
                                    <label>Número de Teléfono</label>
                                    <input type="text" class="form-control mb-3" value="{{entrenador.phoneNumber}}" name="phoneNumber" required>
                                    
                                    <label>Correo Electrónico</label>
                                    <input type="email" class="form-control mb-3" value="{{entrenador.contactDetails.email}}" name="email" required>
                                    
                                    <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                    <a href="{{url_for('delete_trainer', trainer_id=entrenador._id)}}" class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                </form>
                            </li>
                        </div>
                    {% endfor %}
                </div>
            </ul>
        </div> 
    </div>
  </div>
</div>
</div>
</div>


{% endblock %}
