{% extends "base.html" %}

{% block content %}


<div class="card-wrapper">

  <div class="card">

    <h1 class="center">Sedes</h1>
    <div class="card-body">
      <ul class="list-group">
        <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
          {% for sede in sedes %}
          <div class="col">
            <li class="list-group-item mb-3">
              <form action="{{ url_for('edit_sede', sede_id=sede.id_sede) }}" method="POST" >
                <input type="hidden" name="sede_id" value="{{ sede._id }}">
                <label>Id de la sede</label>
                <input type="text" class="form-control mb-3" value="{{sede.id_sede}}" name="id_sede"
                    required>

                <label>Provincia de la sede</label>
                <input type="text" class="form-control mb-3" value="{{sede.provincia}}" name="provincia"
                    required>

                <label>Direccion de la sede</label>
                <input type="text" class="form-control mb-3" value="{{sede.direccion}}" name="direccion"
                    required>

                <label>Horario de la sede</label>
                <input type="text" class="form-control mb-3" value="{{sede.horario}}" name="horario" 
                    required>
                
                <label>clases</label>
                <input type="text" class="form-control mb-3" value="{{sede.clases}}" name="clases" 
                    required>
                
                <input type="submit" class="btn btn-danger-sede btn-sm mt-3" value="Editar">
              </form>

              <a href="{{url_for('delete_sede', sede_id=sede._id)}}"
                  class="btn btn-danger-sede btn-sm mt-3">Eliminar</a>
            </li>
          </div>
          {% endfor %}
        </div>
      </ul>
    </div>

  </div>


  <div class="card">
    <h1 class="center">Agregar Sedes</h1>
    <form name="add_sede_form" action="{{ url_for('add_sede') }}" method="POST">
      <label for="id_sede">id_sede (solo numeros):</label>
      <input type="text" id="id_sede" name="id_sede" required>

      <label for="provincia">provincia:</label>
      <input type="text" id="provincia" name="provincia" required>

      <label for="direccion">direccion:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="horario">horario:</label>
      <input type="text" id="horario" name="horario" required>

      <label for="clases">clases:</label>
      <input type="text" id="clases" name="clases" required>

      <input type="submit" value="Agregar Sedes" class="btn">
    </form>
  </div>



</div>


{% endblock %}
